<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/A9.css">
  <!-- bootstrap cdn -->

  <title>Scrabble</title>
</head>
<body class= "text-center">
  <header class = "text-center"><h5>Scrabble</h5></header>
  <div id = "main">
    <!-- creates onle line of scrabble board -->
    <div id = board>
      <img id="block0" class="block" src="images/Blank_Tile.png">
      <img id="block1" class="block" src="images/Blank_Tile.png">
      <img id="block2" class="block" src="images/Double_Letter.png">
      <img id="block3" class="block" src="images/Blank_Tile.png">
      <img id="block4" class="block" src="images/Blank_Tile.png">
      <img id="block5" class="block" src="images/Double_Word.png">
      <img id="block6" class="block" src="images/Blank_Tile.png">
      <img id="block7" class="block" src="images/Blank_Tile.png">
      <div>
        <div id="holder"></div>

        <img class="resize_rack" id="Tile_Holder" src="images/Tile_Holder.png" alt="tile rack not available">

        <div  class="text-center" id="button">
          <button onClick="next_word()" class="btn btn-primary">Next Word</button>
          <button onClick="reset_tiles()" class="btn btn-primary">New Tiles</button>
        </div>
        <div id ="result">
          <label>word:</label><label id="word"></label><br>
          <label>message:</label><label id="message"></label><br>
          <label>score:</label><label id="score"></label><br>
          <label>total:</label><label id="total"></label><br>
        </div>
      </div>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
